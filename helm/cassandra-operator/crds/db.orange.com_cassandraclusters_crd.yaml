                type: string
              initContainerImage:
                description: Image used in the initContainer (use the form base:version)
                type: string
              livenessFailureThreshold:
                description: 'LivenessFailureThreshold defines failure threshold for
                  the liveness probe of the main cassandra container : https://kubernetes.io/docs/tasks/configure-pod-container/configure-liveness-readiness-startup-probes/#configure-probes'
                format: int32
                type: integer
              livenessHealthCheckPeriod:
                description: 'LivenessHealthCheckPeriod defines health check period
