apiVersion: "db.orange.com/v1alpha1"
kind: "CassandraCluster"
metadata:
  name: cassandra-demo
  labels:
    cluster: k8s.pic
  namespace: ns
spec:
  nodesPerRacks: 6
  baseImage: orangeopensource/cassandra-image
  version: latest
  rollingPartition: 0
  dataCapacity: "3Gi"
  dataStorageClass: "local-storage"
  hardAntiAffinity: false
  deletePVC: true
  autoPilot: true
  resources:
    requests:
      cpu: '1'
      memory: 2Gi
    limits:
      cpu: '1'
      memory: 2Gi
  topology:
    dc:
    - name: online
      labels:
        location.dfy.orange.com/site : mts
      rack:
      - name: rack1
        labels:
          location.dfy.orange.com/street : street1
      - name: rack2
        labels:
          location.dfy.orange.com/street : street2
      - name: rack3
        labels:
          location.dfy.orange.com/street : street3
      - name: rack4
        labels:
          location.dfy.orange.com/street : street4
      - name: rack5
        labels:
          location.dfy.orange.com/street : street5
    - name: stats
      nodesPerRacks: 2
      labels:
        location.dfy.orange.com/site : mts
      rack:
      - name: rack1
        labels:
          location.dfy.orange.com/street : street11
      - name: rack2
        labels:
          location.dfy.orange.com/street : street12
      - name: rack3
        labels:
          location.dfy.orange.com/street : street13
      - name: rack4
        labels:
          location.dfy.orange.com/street : street14
