apiVersion: "db.orange.com/v1alpha1"
kind: "CassandraCluster"
metadata:
  name: cassandra-demo
  labels:
    cluster: k8s.pic
  namespace: ns
spec:
  nodesPerRacks: 6
  cassandraImage: cassandra:3.11.6
  serverVersion: 3.11.7
  rollingPartition: 0
  dataCapacity: "3Gi"
  dataStorageClass: "local-storage"
  hardAntiAffinity: false
  deletePVC: true
  config:
    jvm-options:
      log_gc: "true"
  autoPilot: true
  resources:
    requests:
      cpu: '1'
      memory: 2Gi
    limits:
      cpu: '1'
      memory: 2Gi
  topology:
    dc:
    - name: online
      config:
        cassandra-yaml:
          num_tokens: 200
      labels:
        location.dfy.orange.com/site : mts
      rack:
      - name: rack1
        labels:
          location.dfy.orange.com/street : street1
      - name: rack2
        labels:
          location.dfy.orange.com/street : street2
    - name: stats
      config:
        cassandra-yaml:
          num_tokens: 32
      nodesPerRacks: 2
      labels:
        location.dfy.orange.com/site : mts
      rack:
      - name: rack1
        labels:
          location.dfy.orange.com/street : street3
      - name: rack2
        labels:
          location.dfy.orange.com/street : street4
