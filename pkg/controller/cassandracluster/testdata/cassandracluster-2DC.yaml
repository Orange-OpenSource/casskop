apiVersion: "db.orange.com/v1alpha1"
kind: "CassandraCluster"
metadata:
  name: cassandra-demo
  labels:
    cluster: k8s.pic
  namespace: ns
spec:
  backRestSidecar:
    image: "eu.gcr.io/poc-rtc/cassandra-sidecar:v6.2.0-debug"
    imagePullPolicy: Always
    resources:
      limits:
        cpu: "2"
        memory: 3Gi
      requests:
        cpu: "1"
        memory: 1Gi
  livenessInitialDelaySeconds: 1205
  livenessHealthCheckTimeout: 151
  livenessHealthCheckPeriod: 17
  livenessFailureThreshold: 50
  livenessSuccessThreshold: 30
  readinessInitialDelaySeconds: 1010
  readinessHealthCheckTimeout: 201
  readinessHealthCheckPeriod: 32
  readinessFailureThreshold: 7
  readinessSuccessThreshold: 9
  nodesPerRacks: 1
  cassandraImage: cassandra:latest
  restartCountBeforePodDeletion: 3
  imagePullSecret:
    name: advisedev # To authenticate on docker registry
  rollingPartition: 0
  service:
    annotations:
      external-dns.alpha.kubernetes.io/hostname: my.custom.domain.com.
  pod:
    annotations:
      exemple.com/test: my.custom.annotation
    tolerations:
      - key: my_custom_taint
        operator: Exists
        effect: NoSchedule
  dataCapacity: 3Gi
  dataStorageClass: local-storage
  hardAntiAffinity: false
  deletePVC: true
  storageConfigs:
    - mountPath: "/var/lib/cassandra/log"
      name: "gc-logs"
      pvcSpec:
        accessModes:
          - ReadWriteOnce
        storageClassName: standard-wait
        resources:
          requests:
            storage: 10Gi
    - mountPath: "/var/log/cassandra"
      name: "cassandra-logs"
      pvcSpec:
        accessModes:
          - ReadWriteOnce
        storageClassName: standard-wait
        resources:
          requests:
            storage: 10Gi
  sidecarConfigs:
    - args: ["tail", "-F", "/var/log/cassandra/system.log"]
      image: alpine
      imagePullPolicy: Always
      name: cassandra-logs
      resources: &sidecar_resources
        limits:
          cpu: 50m
          memory: 50Mi
        requests:
          cpu: 10m
          memory: 10Mi
      volumeMounts:
        - mountPath: /var/log/cassandra
          name: cassandra-logs
    - args: ["tail", "-F", "/var/log/cassandra/gc.log.0.current"]
      image: alpine
      imagePullPolicy: Always
      name: gc-logs
      <<: *sidecar_resources
      volumeMounts:
        - mountPath: /var/log/cassandra
          name: gc-logs
  autoPilot: true
  resources:         
    requests:
      cpu: '1'
      memory: 2Gi
    limits:
      cpu: '1'
      memory: 2Gi
  topology:
    dc:
      - name: dc1
        dataCapacity: 10Gi
        dataStorageClass: test-storage
        labels:
          location.dfy.orange.com/site : mts
        rack:
          - name: rack1
            labels: 
              location.dfy.orange.com/street : street1
          - name: rack2
            labels: 
              location.dfy.orange.com/street : street2
      - name: dc2
        nodesPerRacks: 1
        labels: 
          location.dfy.orange.com/site : mts
        rack:
          - name: rack1
            labels: 
              location.dfy.orange.com/street : street3
