apiVersion: db.orange.com/v1alpha1
kind: CassandraCluster
metadata:
  name: cassandra-demo
  labels:
    cluster: k8s.pic
  namespace: ns
spec:
  dataCapacity: 3Gi
  nodesPerRacks: 3
  deletePVC: true
  autoPilot: true
  resources:         
    limits: &limits
      cpu: 1
      memory: 2Gi
    requests: *limits
  topology:
    dc:
      - name: dc1
        rack:
          - name: rack1
