apiVersion: db.orange.com/v1alpha1
kind: CassandraCluster
metadata:
  name: cassandra-e2e
spec:
  nodesPerRacks: 2
  cassandraImage: cassandra:latest
  dataCapacity: "1Gi"
  hardAntiAffinity: false
  deletePVC: false
  autoPilot: true
  autoUpdateSeedList: false
  resources:
    limits:
      cpu: 100m
      memory: 512Mi
  topology:
    dc:
      - name: dc1
        rack:
          - name: rack1
