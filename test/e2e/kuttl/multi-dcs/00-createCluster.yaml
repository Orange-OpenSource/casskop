apiVersion: kuttl.dev/v1beta1
kind: TestStep
commands:
  - script: |
      BASEDIR=../../../..
      VERSION=$([ -n "$CIRCLE_TAG" ] && echo $CIRCLE_TAG || echo $CIRCLE_BRANCH)
      helm install casskop $BASEDIR/helm/cassandra-operator --set image.tag=$VERSION --namespace $NAMESPACE
---
apiVersion: db.orange.com/v1alpha1
kind: CassandraCluster
metadata:
  name: cassandra-e2e
spec:
  nodesPerRacks: 1
  cassandraImage: cassandra:3.11.9
  dataCapacity: "256Mi"
  hardAntiAffinity: false
  deletePVC: true
  autoPilot: true
  autoUpdateSeedList: false
  dataStorageClass: local-path
  resources:
    requests: &requests
      memory: 512Mi
      cpu: 200m
    limits: *requests
  topology:
    dc:
      - name: dc1
        rack:
          - name: rack1
      - name: dc2
        rack:
          - name: rack1