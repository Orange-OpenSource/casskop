apiVersion: "db.orange.com/v1alpha1"
kind: "CassandraCluster"
metadata:
  name: cassandra-e2e
  labels:
    cluster: k8s.pic 
spec:
  nodesPerRacks: 1
  cassandraImage: cassandra:latest
  serverVersion: 3.11.7
  dataCapacity: "1Gi"
  hardAntiAffinity: false
  deletePVC: false
  autoPilot: true
  config:
    jvm-options:
      log_gc: "true"
  autoUpdateSeedList: false
  resources:         
    requests: &requests
      cpu: 500m
      memory: 1Gi
    limits: *requests
  topology:
    dc:
      - name: dc1
        rack:
          - name: rack1
        resources:
          requests:
            cpu: '1'
            memory: 2Gi
          limits:
            cpu: '2'
            memory: 3Gi
      - name: dc2
        config:
          cassandra-yaml:
            num_tokens: 32
        nodesPerRacks: 1
        rack:
          - name: rack1
