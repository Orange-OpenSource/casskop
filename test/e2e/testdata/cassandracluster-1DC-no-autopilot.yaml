apiVersion: "db.orange.com/v1alpha1"
kind: "CassandraCluster"
metadata:
  name: cassandra-e2e
  labels:
    cluster: k8s.pic
spec:
  nodesPerRacks: 1
  cassandraImage: cassandra:latest
  serverVersion: 3.11.7
  imagePullPolicy: "IfNotPresent"
  rollingPartition: 0
  dataCapacity: "1Gi"
  hardAntiAffinity: false
  deletePVC: false
  autoPilot: true
  autoUpdateSeedList: false
  resources:
    requests: &requests
      cpu: 500m
      memory: 1Gi
    limits: *requests
  topology:
    dc:
      - name: dc1
        rack:
          - name: rack1
          - name: rack2

