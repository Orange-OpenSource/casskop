apiVersion: v1
kind: ConfigMap
metadata:
  name: configmap-v1
data:
  pre_run.sh: |-
    echo example1
---
apiVersion: db.orange.com/v2
kind: CassandraCluster
metadata:
  name: cassandra-e2e
spec:
  nodesPerRacks: 2
  cassandraImage: cassandra:3.11.9
  configMapName: configmap-v1
  autoPilot: true
  resources:
    limits:
      cpu: 300m
      memory: 512Mi
  topology:
    dc:
      - name: dc1
        rack:
          - name: rack1
