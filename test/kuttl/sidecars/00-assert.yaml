apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: gc-logs-cassandra-e2e-dc1-rack1-0
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 200Mi
  storageClassName: local-path
  volumeMode: Filesystem
status:
  accessModes:
  - ReadWriteOnce
  phase: Bound
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: data-cassandra-e2e-dc1-rack1-0
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 256Mi
  storageClassName: local-path
  volumeMode: Filesystem
status:
  accessModes:
  - ReadWriteOnce
  phase: Bound
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: cassandra-e2e-dc1-rack1
spec:
  replicas: 1
  serviceName: cassandra-e2e
  template:
    spec:
      containers:
      - args:
        - tail
        - -F
        - /var/log/cassandra/gc.log.0.current
        image: ez123/alpine-tini
        name: cassandra-log
        resources:
          limits:
            cpu: 50m
            memory: 50Mi
          requests:
            cpu: 10m
            memory: 10Mi
        volumeMounts:
        - mountPath: /var/log/cassandra
          name: gc-logs
      - name: cassandra
      - name: backrest-sidecar
status:
  readyReplicas: 1
  replicas: 1
---
apiVersion: db.orange.com/v1alpha1
kind: CassandraCluster
metadata:
  name: cassandra-e2e
status:
  lastClusterAction: Initializing
  lastClusterActionStatus: Done
  phase: Running

