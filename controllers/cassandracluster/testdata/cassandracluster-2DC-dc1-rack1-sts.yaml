apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: cassandra-demo-dc1-rack1
  namespace: cassandra-demo
spec:
  replicas: 2
  serviceName: cassandra-demo
  template:
    spec:
      containers:
        - image: ext-dockerio.artifactory.si.francetelecom.fr/orangeopensource/cassandra-image:3.11.9
          imagePullPolicy: Always
          name: cassandra
          ports:
            - containerPort: 7000
              name: intra-node
              protocol: TCP
            - containerPort: 7001
              name: intra-node-tls
              protocol: TCP
            - containerPort: 7199
              name: jmx-port
              protocol: TCP
            - containerPort: 9042
              name: cql
              protocol: TCP
            - containerPort: 9500
              name: promjmx
              protocol: TCP
            - containerPort: 8778
              name: jolokia
              protocol: TCP
          resources:
            limits:
              cpu: 2
              memory: 4Gi
          volumeMounts:
            - mountPath: /var/lib/cassandra
              name: data
            - mountPath: /configmap
              name: cassandra-config
            - mountPath: /etc/cassandra
              name: bootstrap
            - mountPath: /extra-lib
              name: extra-lib
            - mountPath: /tmp
              name: tmp
      initContainers:
        - command:
            - sh
            - -c
            - cp -vr /etc/cassandra/* /bootstrap
          image: ext-dockerio.artifactory.si.francetelecom.fr/orangeopensource/cassandra-image:3.11.9
          imagePullPolicy: Always
          name: init-config
          resources:
            limits:
              cpu: 2
              memory: 4Gi
          volumeMounts:
            - mountPath: /var/lib/cassandra
              name: data
            - mountPath: /configmap
              name: cassandra-config
            - mountPath: /extra-lib
              name: extra-lib
            - mountPath: /tmp
              name: tmp
            - mountPath: /bootstrap
              name: bootstrap
        - env:
            - name: CASSANDRA_MAX_HEAP
              value: 1024M
            - name: CASSANDRA_SEEDS
              value: cassandra-demo-dc1-rack1-0.cassandra-demo.ns,cassandra-demo-dc1-rack2-0.cassandra-demo.ns,cassandra-demo-dc2-rack1-0.cassandra-demo.ns
            - name: CASSANDRA_CLUSTER_NAME
              value: cassandra-demo
            - name: POD_IP
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: status.podIP
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: metadata.name
            - name: SERVICE_NAME
              value: cassandra-demo-dc1-rack1
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: spec.nodeName
            - name: CASSANDRA_DC
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: metadata.labels['cassandraclusters.db.orange.com.dc']
            - name: CASSANDRA_RACK
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: metadata.labels['cassandraclusters.db.orange.com.rack']
          image: registry.gitlab.si.francetelecom.fr/dfyarchicloud/dfyarchicloud-registry/orangeopensource/cassandra-bootstrap:0.1.4
          imagePullPolicy: Always
          name: bootstrap
          resources:
            limits:
              cpu: 2
              memory: 4Gi
          volumeMounts:
            - mountPath: /var/lib/cassandra
              name: data
            - mountPath: /configmap
              name: cassandra-config
            - mountPath: /etc/cassandra
              name: bootstrap
            - mountPath: /extra-lib
              name: extra-lib
            - mountPath: /tmp
              name: tmp
      volumes:
        - emptyDir: {}
          name: bootstrap
        - emptyDir: {}
          name: extra-lib
        - emptyDir: {}
          name: tmp
        - configMap:
            defaultMode: 493
            name: cassandra-configmap-v1
          name: cassandra-config
  volumeClaimTemplates:
    - spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 20Gi
        storageClassName: local-storage
        volumeMode: Filesystem
      status:
        phase: Running
status:
  currentReplicas: 2
