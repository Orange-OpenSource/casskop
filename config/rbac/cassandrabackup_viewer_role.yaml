# permissions for end users to view cassandrabackups.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: cassandrabackup-viewer-role
rules:
- apiGroups:
  - db.orange.com
  resources:
  - cassandrabackups
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - db.orange.com
  resources:
  - cassandrabackups/status
  verbs:
  - get
