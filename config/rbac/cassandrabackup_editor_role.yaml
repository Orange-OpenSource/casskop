# permissions for end users to edit cassandrabackups.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: cassandrabackup-editor-role
rules:
- apiGroups:
  - db.orange.com
  resources:
  - cassandrabackups
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - db.orange.com
  resources:
  - cassandrabackups/status
  verbs:
  - get
