---
apiVersion: v1
kind: Pod
metadata:
  name: cassandra-stress-huge
  labels:
    app: cassandra-stress
spec:
  restartPolicy: Never
  volumes:
    - name: cassandra-stress-profile-volume
      configMap:
        name: cassandra-stress-huge
  securityContext:
    fsGroup: 1
    runAsNonRoot: true
    runAsUser: 1006
    supplementalGroups:
    - 1
  containers:
  - name: cassie1-cassandra-stress
    image: orangeopensource/cassandra-image
    imagePullPolicy: "IfNotPresent"
    securityContext:
      capabilities:
        add: ["IPC_LOCK"]
    command: ["/bin/sh"]
    args: ["-c", "cassandra-stress 'user profile=/opt/cassandra-stress/huge_stress.yaml ops(insert=10,query_by_sub_id=10) duration=90m cl=one -node cassandra-demo-dc1.cassandra-demo -mode native cql3 user=bench password=monbench -rate threads=50 -pop seq=0..50m -graph file=/tmp/stress-huge1.html' && echo END && while true ; do sleep 60; done"]
    resources:
      limits:
        cpu: "8"
        memory: 32Gi
      requests:
        cpu: "8"
        memory: 32Gi
    volumeMounts:
    - name: cassandra-stress-profile-volume
      mountPath: /opt/cassandra-stress
  - name: cassie2-cassandra-stress
    image: orangeopensource/cassandra-image
    imagePullPolicy: "IfNotPresent"
    securityContext:
      capabilities:
        add: ["IPC_LOCK"]
    command: ["/bin/sh"]
    args: ["-c", "cassandra-stress 'user profile=/opt/cassandra-stress/huge_stress.yaml ops(insert=10) n=50m cl=one -node cassandra-demo-dc1.cassandra-demo -mode native cql3 user=cassandra password=cassandra -rate threads=50 -pop seq=50000001..100m -graph file=/tmp/stress-huge2.html' && echo END && while true ; do sleep 60; done"]
    resources:
      limits:
        cpu: "8"
        memory: 32Gi
      requests:
        cpu: "8"
        memory: 32Gi
    volumeMounts:
    - name: cassandra-stress-profile-volume
      mountPath: /opt/cassandra-stress
