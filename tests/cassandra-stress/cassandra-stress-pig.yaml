---
apiVersion: v1
kind: Pod
metadata:
  name: cassandra-stress-pig
  labels:
    app: cassandra-stress-pig
spec:
  restartPolicy: Never
  volumes:
    - name: cassandra-stress-profile-volume
      configMap:
        name: cassandra-stress-pig
  securityContext:
    fsGroup: 1
    runAsNonRoot: true
    runAsUser: 1006
    supplementalGroups:
    - 1
  containers:
  - name: cassie1-cassandra-stress
    image: orangeopensource/cassandra-image
    imagePullPolicy: "IfNotPresent"
    securityContext:
      capabilities:
        add: ["IPC_LOCK"]
    command: ["/bin/sh"]
    args: ["-c", "cassandra-stress 'user profile=/opt/cassandra-stress/pig_stress.yaml ops(insert=1,likelyquery0=1) duration=60m cl=local_one -node cassandra-demo-dc1.cassandra-demo -mode native cql3 user=bench password=monbench -rate threads=30 -graph file=/tmp/stress-pig.html' && echo END && while true ; do sleep 60; done"]
    resources:
      limits:
        cpu: "32"
        memory: 32Gi
      requests:
        cpu: "16"
        memory: 32Gi
    volumeMounts:
    - name: cassandra-stress-profile-volume
      mountPath: /opt/cassandra-stress
