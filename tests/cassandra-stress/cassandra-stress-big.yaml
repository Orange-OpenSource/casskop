---
apiVersion: v1
kind: Pod
metadata:
  name: cassandra-stress-big
  labels:
    app: cassandra-stress
spec:
  restartPolicy: Never
  volumes:
    - name: cassandra-stress-profile-volume
      configMap:
        name: cassandra-stress-big
  securityContext:
    fsGroup: 1
    runAsNonRoot: true
    runAsUser: 1006
    supplementalGroups:
    - 1
  containers:
  - name: cassie1-cassandra-stress
    image: cassandra
    imagePullPolicy: "IfNotPresent"
    securityContext:
      capabilities:
        add: ["IPC_LOCK"]
    command: ["/bin/sh"]
    args: ["-c", "cassandra-stress 'user profile=/opt/cassandra-stress/big_stress.yaml ops(insert=10,query_by_sub_id=8) duration=120m cl=one -node cassandra-demo -mode native cql3 user=bench password=monbench -rate threads=60 -pop seq=0..100M -tokenrange -graph file=/tmp/stress-big.html' && echo END && while true ; do sleep 60; done"]
    resources:
      limits:
        cpu: "8"
        memory: 32Gi
      requests:
        cpu: "8"
        memory: 32Gi
    volumeMounts:
    - name: cassandra-stress-profile-volume
      mountPath: /opt/cassandra-stress
